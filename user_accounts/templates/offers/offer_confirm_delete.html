<!-- templates/offers/offer_confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Удалить оффер{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="my-4 text-center">Удалить оффер</h2>
        <div class="alert alert-danger" role="alert">
            Вы уверены, что хотите удалить оффер "{{ offer.name }}"?
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'advertiser_offers' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
