{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="my-4 text-center">Восстановление пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Отправить ссылку для сброса пароля</button>
        </form>
    </div>
</div>
{% endblock %}
