<!DOCTYPE html>
<html>
<head>
    <title>Регистрация Рекламодателя | AdStart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #aaa;
        }
        .form-group label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #555;
        }
        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: calc(100% - 20px);
            margin-left: 10px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #cc9900;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .phone-input-wrapper {
            display: flex;
            align-items: center;
        }
        .phone-prefix {
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            background-color: #eee;
        }
        .phone-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            font-size: 14px;
        }
        .form-group .field-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        function formatTelegram(input) {
            if (input.value.startsWith('http')) {
                input.value = input.value.replace(/(https:\/\/t\.me\/|http:\/\/t\.me\/)/, '@');
            } else if (!input.value.startsWith('@')) {
                input.value = '@' + input.value;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const phoneField = document.getElementById('phone');
            phoneField.addEventListener('input', function() {
                const value = phoneField.value.replace(/[^0-9]/g, '').slice(0, 10);
                phoneField.value = value;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Регистрация Рекламодателя</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="field-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="telegram" class="field-label">Telegram</label>
                <input type="text" id="telegram" name="telegram" placeholder="Введите ваш Telegram" onblur="formatTelegram(this)">
            </div>
            <div class="form-group phone-input-wrapper">
                <span class="phone-prefix">+7</span>
                <input type="text" id="phone" name="phone" class="phone-input" placeholder="Введите ваш телефон" pattern="\d{10}">
            </div>
            <div class="form-group">
                <label for="password" class="field-label">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="field-label">Подтверждение пароля</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="footer">
            &copy; 2024 AdStart. Все права защищены.
        </div>
    </div>
</body>
</html>
